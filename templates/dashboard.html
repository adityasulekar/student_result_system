<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Student Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>Welcome, {{ username }}!</h3>
    <p>Your role: {{ role }}</p>

    <!-- Common button for all users -->
    <a href="/logout" class="btn btn-danger mt-3">Logout</a>

    <!-- Admin-specific options -->
    {% if role == 'admin' %}
        <a href="/add_student" class="btn btn-success mt-3">➕ Add Student</a>
        <a href="/add_marks" class="btn btn-warning mt-3">📊 Add Marks</a>
        <a href="/all_results" class="btn btn-dark mt-3">📑 View All Results</a>
        <a href="/manage_marks" class="btn btn-outline-secondary mt-3">🛠 Manage Marks</a>


    <!-- Student-specific option -->
    {% elif role == 'student' %}
        <a href="/view_result" class="btn btn-info mt-3">📄 View My Result</a>
    {% endif %}
</div>

</body>
</html>
