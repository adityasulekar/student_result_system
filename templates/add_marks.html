<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">Add Marks for Student</h2>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/add_marks">
        <div class="mb-3">
            <label>Select Student:</label>
            <select name="student_id" class="form-control" required>
                <option value="">-- Select Student --</option>
                {% for student in students %}
                    <option value="{{ student[0] }}">{{ student[1] }} ({{ student[2] }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Subject:</label>
            <input type="text" name="subject" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Marks:</label>
            <input type="number" name="marks" class="form-control" required min="0" max="100">
        </div>

        <button type="submit" class="btn btn-primary">Add Marks</button>
        <a href="/dashboard" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
