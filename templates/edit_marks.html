<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Edit Marks</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Subject:</label>
            <input type="text" name="subject" value="{{ result[0] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Marks:</label>
            <input type="number" name="marks" value="{{ result[1] }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/manage_marks" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
